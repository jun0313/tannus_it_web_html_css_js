<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 표 셀 병합</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,
        td{
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #dbdbdb
        }
    </style>
</head>
<body>
    <h1>HTML 표 셀 병합 : colspan과 rowspan</h1>

    <h2>colspan 속석 (열 병합)</h2>
    <table>
        <caption>2025년 상반기 판매 요약</caption>
        <thead>
            <tr>
                <th>카테고리</th>
                <th colspan="2">상반기</th>
            </tr>
            <tr>
                <th></th>
                <th>1분기</th>
                <th>2분기</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>타이어</td>
                <td>40,000</td>
                <td>50,000</td>
            </tr>
            <tr>
                <td>아머</td>
                <td>50,000</td>
                <td>60,000</td>
            </tr>
            <tr>
                <td>우포스</td>
                <td>40,000</td>
                <td>40,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>총계</td>
                <td colspan="2">280,000</td>
            </tr>
        </tfoot>
    </table>

    <hr/>

    <table>
        <caption>학생별 과목 점수</caption>
        <thead>
            <tr>
                <th>이름</th>
                <th colspan="2">과목</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">김준태</td>
                <td>국어</td>
                <td>100</td>
            </tr>
                <td>수학</td>
                <td>100</td>
                <tr>
                <td rowspan="2">이준태</td>
                <td>국어</td>
                <td>100</td>
            </tr>
                <td>수학</td>
                <td>100</td>
        </tbody>
    </table>

    <hr/>

    <h2>colspan과 rowspan 함꼐 사용하기</h2>
    <table>
        <caption>복합적인 표 구조 예시</caption>
        <thead>
            <tr>
                <th rowspan="2">구분</th>
                <th colspan="2">성적</th>
            </tr>
            <tr>
                <th>중간고사</th>
                <th>기말고사</th>
            </tr>
            <tbody>
                <tr>
                    <td>국어</td>
                    <td>100</td>
                    <td>100</td>
                </tr>
                 <tr>
                    <td>수학</td>
                    <td>100</td>
                    <td>100</td>
                </tr>
            </tbody>
        </thead>
    </table>
</body>
</html>
