<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 표의 기본 구조</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,
        td{
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #dbdbdb
        }
    </style>
</head>
<body>
    <h1>HTML 표의 기본 구조 배우가</h1>
    <table>
        <caption>우리반 학생들의 간단한 정보</caption>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>지역</th>
            </tr>
        </thead>
        <tbody>
            <tr>
               <td>김준태</td>
               <td>34세</td>
               <td>장유시</td>
            </tr>
            <tr>
               <td>이준태</td>
               <td>24세</td>
               <td>장유시</td>
            </tr>
            <tr>
               <td>삼준태</td>
               <td>14세</td>
               <td>장유시</td>
            </tr>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>총 학생 수</td>
                 <td>3명</td>
                  <td>-</td>
            </tr>
        </tfoot>

        <hr/>
        <table>
            <caption>월별 판매 실적</caption>
            <thead>
               <tr>
                <th>월</th>
                <th>판매량</th>
               </tr>
            </thead>
            <tbody>
                 <tr>
                    <td>월</td>
                    <td>100개</td>
                     </tr>
                     <tr>
                        <td>2월</td>
                        <td>200개</td>
                     </tr>
                     <tr>
                        <td>3월</td>
                        <td>300개</td>
                     </tr>
                        <tr>
                        <td>4월</td>
                        <td>400개</td>
                     </tr>
                        <tr>
                        <td>5월</td>
                        <td>500개</td>
                     </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>총 판매량</td>
                    <td>1,500개</td>
                </tr>
            </tfoot>
        </table>
    </table>
</body>
</html>
