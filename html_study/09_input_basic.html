<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HtML input 태그 기본 타입</title>
  </head>
  <body>
    <h1>HTML input 태그 기본 타입 배우기</h1>
    <!--  -->
    <form action="#" method="post">
      <div>
        <label for="username">이름 : </label>
        <input 
            type="text" 
            id="username"
            placeholder="이름을 입력하세요" />
      </div>
      <div>
        <label for="">비밀번호 : </label>
        <input 
            type="password"
            id="password"
            placeholder="비밀번호를 입력하세요" />
    </div>
      <div>
        <label for="email">이메일 : </label>
        <input 
            type="email"
            id="email"
            placeholder="이메일을 입력해주세요"/>
      </div>
      <div>
        <label for="tel">전화번호 : </label>
        <input
            type="tel"
            id="tel"
            placeholder="전화번호를 입력해주세요"/>
      </div>
      <div>
        <label for="number">수량 : </label>
        <input 
            type="number"
            id="number"
            name="quantity"
            min="1"
            max="10"
            value="1"/>
      </div>
      <div>
        <label for="date">날짜 선택 : </label>
        <input type="date" id="date" name="date"/>
      </div>
      <div>
        <label for="color">색상 선택 : </label>
        <input type="color" id="color" name="color" value="#dbdbdb" />
      </div>
      <div>
        <label for="range">볼륨 : </label>
        <input
            type="range"
            id="range"
            name="range"
            min="0"
            max="100"
            value="50"
            />
      </div>
      <div>
        <label for="file">파일 선택 : </label>
        <input 
            type="file"
            id="file"
            name="upload_file" />
      </div>
      <div>
        <label for="hidden_data">숨겨진 데이터 : </label>
        <input type="hidden"
        id="hidden_data"
        name="data_id"
        value="12345">
      </div>
      <button type="submit">정보 제출</button>
      <button type="reset">초기화</button>
      <button type="button">일반버튼</button>
      <div>
      <input type="radio" name="radio"/>사과
      <input type="radio" name="radio"/>포도
      <input type="radio" name="radio"/>딸기
      <input type="radio" name="radio"/>자두
      </div>
      <input type="checkbox" />동의
      <input type="checkbox" />비동의
      <input type="checkbox" />몰라
      <input type="checkbox" />알아서
    </form>
  </body>
</html>
